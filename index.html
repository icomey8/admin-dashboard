<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Document</title>

</head>
<body>
    <div class="page">
        <div class="sidebar">
            <div class="logo">
                    <span class="material-symbols-outlined md-36">spa</span>
                    <h1 class="noto-sans-mono-main">Dashboard</h1>
            </div>
            <div class="main-menu">
                <ul>    
                    <li class="menu-item">
                        <span class="material-symbols-outlined md-24">home</span>
                        <h1 class="noto-sans-mono-secondary">Home</h1>
                    </li>
                    <li class="menu-item">
                        <span class="material-symbols-outlined md-24">person</span>
                        <h1 class="noto-sans-mono-secondary">Profile</h1>
                    </li>
                    <li class="menu-item">
                        <span class="material-symbols-outlined md-24">chat</span>
                        <h1 class="noto-sans-mono-secondary">Messages</h1>
                    </li>
                    <li class="menu-item">
                        <span class="material-symbols-outlined md-24">history</span>
                        <h1 class="noto-sans-mono-secondary">History</h1>
                    </li>
                    <li class="menu-item">
                        <span class="material-symbols-outlined md-24">task</span>
                        <h1 class="noto-sans-mono-secondary">Tasks</h1>
                    </li>
                    <li class="menu-item">
                        <span class="material-symbols-outlined md-24">groups</span>
                        <h1 class="noto-sans-mono-secondary">Community</h1>
                    </li>
                </ul>
            </div>
            <div class="extra-menu">
                <ul>
                    <li class="menu-item">
                        <span class="material-symbols-outlined md-24">settings</span>
                        <h1 class="noto-sans-mono-secondary">Settings</h1>
                    </li>
                    <li class="menu-item">
                        <span class="material-symbols-outlined md-24">info</span>
                        <h1 class="noto-sans-mono-secondary">Support</h1>

                    </li>
                    <li class="menu-item">
                        <span class="material-symbols-outlined md-24">shield</span>
                        <h1 class="noto-sans-mono-secondary">Privacy</h1>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header">
            <div class="searchbar">
                <span class="material-symbols-outlined md-24">search</span>
                <input type="search">
            </div>
            <div class="profile">
                <span class="material-symbols-outlined md-24">notifications</span>
                <span class="material-symbols-outlined md-24">person</span>
                <h2 class="noto-sans-mono-secondary" id="name">John Doe</h2>
            </div>
            <div class="nametag">
                <!-- <h1>hello hello</h1> -->
            </div>
            <div class="create"></div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
